<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - Toko Cat Kiloan Rizki</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
    rel="stylesheet">

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- My Style -->
  <link rel="stylesheet" href="css/produk.css">

  <!-- SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- AlpineJS -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- App Logic -->
  <script src="src/app.js"></script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar" x-data>
    <div class="logo">
      <img src="image/LOGO.png" alt="Devkit" class="small-image">
    </div>
    <div class="navbar-nav">
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="index.html#cara-pemesanan">Cara Pemesanan</a>
      <a href="index.html#about">Tentang Kami</a>
    </div>

    <div class="navbar-extra">
      <a href="#" id="search-button"><i data-feather="search"></i></a>
      <a href="#" id="shopping-cart-button"><i data-feather="shopping-cart"></i>
        <span class="quantity-badge" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
      </a>
      <a href="#" id="user"><i data-feather="user"></i></a>
      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </div>

    <!-- Search Form -->
    <div class="search-form">
      <input type="search" id="search-box" placeholder="Search here...">
      <label for="search-box"><i data-feather="search"></i></label>
    </div>

    <!-- Shopping Cart -->
    <div class="shopping-cart">
      <template x-for="(item, index) in $store.cart.items" x-keys="index">
        <div class="cart-item">
          <img :src="`image/${item.img}`" :alt="item.name">
          <div class="item-detail">
            <h3 x-text="item.name"></h3>
            <div class="item-price">
              <span x-text="rupiah(item.price)"></span> &times;
              <button id="remove" @click="$store.cart.remove(item.id)">&minus;</button>
              <span x-text="item.quantity"></span>
              <button id="add" @click="$store.cart.add(item)">&plus;</button> &equals;
              <span x-text="rupiah(item.total)"></span>
            </div>
          </div>
        </div>
      </template>
      <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem;">Cart is Empty</h4>
      <h4 x-show="$store.cart.items.length">Total : <span x-text="rupiah($store.cart.total)"></span></h4>

      <div class="form-container" x-show="$store.cart.items.length">
        <form action="" id="checkoutForm">
          <h5>Customer Detail</h5>
          <label for="name"><span>Name</span><input type="text" name="name" id="name"></label>
          <label for="email"><span>Email</span><input type="email" name="email" id="email"></label>
          <label for="phone"><span>Phone</span><input type="number" name="phone" id="phone" autocomplete="off"></label>
          <button class="checkout-butoon" type="submit" id="checkout-butoon" value="checkout">Checkout</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Hero Section start -->
  <section class="hero" id="beranda">
    <div class="mask-container">
      <main class="content">
        <h1>Katalog <span>Produk</span></h1>
        <p>Toko Cat Kiloan Rizki</p>
      </main>
    </div>
  </section>
  <!-- Hero Section end -->

  <!-- Logo whatsApp -->
  <a href="https://wa.me/6285773153224" class="whatsapp-float" target="_blank" aria-label="Chat via WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>

  <!-- Produk Section -->
<section class="products" id="products" x-data="products">
    <div class="product-katalog-container">
      <template x-for="(item, index) in items" x-key="index">
        <div class="product-card">
          <img :src="`image/${item.img}`" class="card-img-top" :alt="item.name">
          <div class="card-body">
            <p class="badge">Best Value</p>
            <h2 class="product-title" x-text="item.name"></h2>
            <p class="product-description">
              Pilihan cat kiloan ekonomis dengan kualitas terbaik, mudah diaplikasikan dan awet untuk segala jenis permukaan.
            </p>
            <p class="product-price" x-text="rupiah(item.price)"></p>
            <div class="button-container">
              <a :href="`detail.html?id=${item.id}`" class="btn-primary">Lihat Produk</a>
              <a href="#" class="add-to-cart" @click.prevent="$store.cart.add(item)">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <use href="image/feather-sprite.svg#shopping-cart" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </template>
    </div>
  </section>
  

  <!-- Footer -->
  <footer>
    <div class="socials">
      <a href="#"><i data-feather="instagram"></i></a>
      <a href="#"><i data-feather="twitter"></i></a>
      <a href="#"><i data-feather="facebook"></i></a>
    </div>
    <div class="links">
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="index.html#cara-pemesanan">Cara Pemesanan</a>
      <a href="index.html#about">Tentang Kami</a>
    </div>
    <div class="credit">
      <p>Created by <a href="">TokoCatKiloanRizki</a>. | &copy; 2025.</p>
    </div>
  </footer>

  <!-- Feather Icons -->
  <script>
    feather.replace()
  </script>

  <!-- SwiperJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>

</body>

</html>
